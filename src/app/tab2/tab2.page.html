<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CEP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="CEP" labelPlacement="floating" placeholder="Entre com seu CEP" [(ngModel)]="cep"></ion-input>
  </ion-item>
  <ion-button color="success" expand="block" (click)="botaoConsulta()">Consultar CEP</ion-button>
</ion-content>
